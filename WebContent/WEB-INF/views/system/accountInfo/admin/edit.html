<!DOCTYPE html>
<html>
<head>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
<@p.resource types="Jquery,NiceScroll,EasyUI,webuploader"/>
</head>
<body>
<@p.valid id="accountinfo" action="accountinfo_edit_sub.do" class="layui-form" layui=true>
        <fieldset class="layui-elem-field layui-field-title">
			<legend>编辑管理员信息</legend>
		</fieldset>
         	<input type="hidden" name="accountInfoId" value="${accountInfo.accountInfoId}" />
		         <div class="layui-form-item">
				    <div class="layui-inline">
				    	<label class="layui-form-label">姓名:</label>
						<div class="layui-input-inline">
							<input id="userName" name="userName" type="text" data-rule="required;length[2~10]" value="${accountInfo.userName}" class="layui-input">
						</div>
				    </div>
			     </div>
			     
			      <div class="layui-form-item">
    				<label class="layui-form-label">性别:</label>
					    <div class="layui-input-block">
						      <input type="radio" name="sex" value="1" title="男" <#if accountInfo.sex==1>checked="checked"</#if>>
						      <input type="radio" name="sex" value="0" title="女" <#if accountInfo.sex==0>checked="checked"</#if>>
					    </div>
			     </div>
			     
			     <div class="layui-form-item">
				    <label class="layui-form-label">年龄:</label>
				    <div class="layui-input-inline">
				      <input id="age" name="age" type="text" data-rule="required;length[0~3]" value="${accountInfo.age}" class="layui-input">
				    </div>
				  </div>
  </@p.valid>
</body>
</html>
