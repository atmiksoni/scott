<body style="overflow: hidden">
 <script type="text/javascript">
      var bankcard;
    $(function() {
      bankcard = new Dd("bankcard");
      bankcard.url = "bankcard_list_data.do";
      bankcard.title = "信息";
      bankcard.colM = [ [ {
        field : "ck",
        checkbox : true,
        align : "center"
      }, {
        title : "主键",
        field : "bankcardId",
        alias : "b",
        hidden:true,
        width : 100,
        align : "center"
      } ,{
        title : "用户",
        field : "accountInfoId",
        alias : "b",
        width : 100,
        align : "center"
      } ,{
        title : "卡号",
        field : "cardNo",
        alias : "b",
        width : 100,
        align : "center"
      } ,{
        title : "银行名称",
        field : "bankName",
        alias : "b",
        width : 100,
        align : "center"
      } ,{
        title : "卡片类型",
        field : "cardType",
        alias : "b",
        width : 100,
        align : "center"
      } ,{
        title : "信用卡级别",
        field : "cardLevel",
        alias : "b",
        width : 100,
        align : "center"
      } ,{
        title : "日期",
        field : "createDate",
        alias : "b",
        width : 100,
        align : "center"
      } ,{
        title : "银行卡有效期",
        field : "validDate",
        alias : "b",
        width : 100,
        align : "center"
      } ,{
        title : "证件类型",
        field : "papersType",
        alias : "b",
        width : 100,
        align : "center"
      } ,{
        title : "持卡人姓名",
        field : "cardHolderName",
        alias : "b",
        width : 100,
        align : "center"
      } ,{
        title : "证件号",
        field : "papersCardNo",
        alias : "b",
        width : 100,
        align : "center"
      } ,{
        title : "安全码",
        field : "safetyCode",
        alias : "b",
        width : 100,
        align : "center"
      } ] ];

      bankcard.toolbar = [ {
        id : "bankcard_add",
        text : "添加",
        iconCls : "icon-add",
        handler : function() {
          bankcard.open2({
            title : "添加",
            h : "300px",
			w : "450px",
            url : "bankcard_add_turn.do"
          });
        }
      }, {
        id : "bankcard_edit",
        text : "修改",
        iconCls : "icon-edit",
        disabled : true,
        handler : function() {
          bankcard.updata2({
            title : "修改",
            h : "300px",
			w : "450px",
            url : "bankcard_edit_turn.do",
            params : {
                bankcardId : bankcard.rowKey
            }
		  });
        }
      }, {
        id : "bankcard_del",
        text : "删除",
        iconCls : "icon-remove",
        disabled : true,
        handler : function() {
          bankcard.remove({
             url : "bankcard_del_sub.do",
             params : {
                bankcardId : bankcard.rowKey
             }
		  });
        }
      } ];
      bankcard.param = myparams;
      bankcard.onClickRow = function(rowIndex, rowData) {
       $("#bankcard_edit,#bankcard_del").linkbutton("enable");
      }
      bankcard.onLoadSuccess = function(data) {
       $("#bankcard_edit,#bankcard_del").linkbutton("disable");
      };
      bankcard.LoadDataGrid();
      $('#search').linkbutton({
        iconCls : 'icon-save',
        onClick : function() {
          bankcard.search(myparams);
        }
      });
    });
  </script>
 <div fit="true" class="easyui-layout">
  <div region="north" title="查询条件" style="height: 70px;">
   <div class="pannel_search">
       <a href="javascript:;" id="search">查询</a>
   </div>
  </div>
  <div region="center" style="overflow: hidden;border: none;">
   <table fit="true" namespace="bankcard" id="bankcard" class="datagrid"></table>
  </div>
 </div>
</body>
