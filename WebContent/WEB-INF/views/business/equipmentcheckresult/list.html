<body style="overflow: hidden">
 <script type="text/javascript">
      var equipmentcheckresult;
    $(function() {
      equipmentcheckresult = new Dd("equipmentcheckresult");
      equipmentcheckresult.url = "equipmentcheckresult_list_data.do";
      equipmentcheckresult.title = "${(languaged !='')?string('englishName',' 设备检查项目结果信息 ')}";
      equipmentcheckresult.colM = [ [ {
        field : "ck",
        checkbox : true,
        align : "center"
      }, {
        title : "主键",
        field : "equipmentcheckresultId",
        alias : "e",
        hidden:true
      } ,{
        title : "${(languaged !='')?string('equipmentId','设备Id')}",
        field : "equipmentId",
        alias : "e",
        width : 100,
        align : "center"
      } ,{
          title : "${(languaged !='')?string('equipmentTypeTwoId','设备类型Id')}",
          field : "equipmentTypeTwoId",
          alias : "e",
          width : 100,
          align : "center"
        },{
        title : "${(languaged !='')?string('checkItemId','所属检查项目Id')}",
        field : "checkItemId",
        alias : "e",
        width : 100,
        align : "center"
      } ,{
        title : "${(languaged !='')?string('checkResultId','检查结果Id')}",
        field : "checkResultId",
        alias : "e",
        width : 100,
        align : "center"
      } ,{
        title : "${(languaged !='')?string('equipmentStatusId','设备状况Id')}",
        field : "equipmentStatusId",
        alias : "e",
        width : 100,
        align : "center"
      } ,{
        title : "${(languaged !='')?string('remark','备注')}",
        field : "remark",
        alias : "e",
        width : 100,
        align : "center"
      } ,{
        title : "${(languaged !='')?string('imgs','检查图片')}",
        field : "imgs",
        alias : "e",
        width : 100,
        align : "center"
      } ,{
        title : "${(languaged !='')?string('createDate','创建时间')}",
        field : "createDate",
        alias : "e",
        width : 100,
        align : "center"
      } ] ];

      equipmentcheckresult.toolbar = [ {
        id : "equipmentcheckresult_add",
        text : "${(languaged !='')?string('add',' 添加 ')}",
        iconCls : "icon-add",
        handler : function() {
          equipmentcheckresult.open2({
            title : "${(languaged !='')?string('add','添加 设备检查项目结果')}",
            h : "70%",
			w : "45%",
			btn:["${(languaged !='')?string('confirm',' 确认 ')}","${(languaged !='')?string('close',' 关闭 ')}"],
            url : "equipmentcheckresult_add_turn.do",
            params : myparams
          });
        }
      }, {
        id : "equipmentcheckresult_edit",
        text : "${(languaged !='')?string('edit',' 修改')}",
        iconCls : "icon-edit",
        disabled : true,
        handler : function() {
          equipmentcheckresult.updata2({
            title : "${(languaged !='')?string('edit','修改 设备检查项目结果')}",
            h : "70%",
			w : "45%",
            url : "equipmentcheckresult_edit_turn.do",
            btn:["${(languaged !='')?string('confirm',' 确认 ')}","${(languaged !='')?string('close',' 关闭 ')}"],
            params : {
                equipmentcheckresultId : equipmentcheckresult.rowKey
            }
		  });
        }
      }, {
        id : "equipmentcheckresult_del",
        text : "${(languaged !='')?string('delete',' 删除')}",
        iconCls : "icon-remove",
        disabled : true,
        handler : function() {
          equipmentcheckresult.remove({
             url : "equipmentcheckresult_del_sub.do",
             params : {
                equipmentcheckresultId : equipmentcheckresult.rowKey
             },
             title:"${(languaged !='')?string('are you delete?','')}",
             content:"${(languaged !='')?string('delete content','确定要删除所选记录吗?')}",
              btn:["${(languaged !='')?string('confirm',' 确认 ')}","${(languaged !='')?string('close',' 关闭 ')}"]
		  });
        }
      } ];
      equipmentcheckresult.param = myparams;
      equipmentcheckresult.onClickRow = function(rowIndex, rowData) {
       $("#equipmentcheckresult_edit,#equipmentcheckresult_del").linkbutton("enable");
      }
      equipmentcheckresult.onLoadSuccess = function(data) {
       $("#equipmentcheckresult_edit,#equipmentcheckresult_del").linkbutton("disable");
      };
      equipmentcheckresult.LoadDataGrid();
      $('#search').linkbutton({
        iconCls : 'icon-search',
        onClick : function() {
          equipmentcheckresult.search(myparams);
        }
      });
    });
  </script>
 <div fit="true" class="easyui-layout">
  <div region="north" title="查询条件" style="height: 70px;">
   <div class="pannel_search">
       <a href="javascript:;" id="search">${(languaged !='')?string('search','查询')}</a>
   </div>
  </div>
  <div region="center" style="overflow: hidden;border: none;">
   <table fit="true" namespace="equipmentcheckresult" id="equipmentcheckresult" class="datagrid"></table>
  </div>
 </div>
</body>
