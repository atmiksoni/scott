<!DOCTYPE html>
<html>
<head>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
<@p.resource types="Jquery,NiceScroll,zui,EasyUI"/>
</head>
<body>
<@p.valid id="balancelog" action="balancelog_add_sub.do" msgClass="n-right">
<table align="center" class="table table-form">

         <tr>
            <th class="w-80px">账户：</th>
            <td><input type="text" name="balanceId" class="form-control input-sm w-p50" data-rule="required;"/></td>
          </tr>
         <tr>
            <th class="w-80px">用户：</th>
            <td><input type="text" name="accountInfoId" class="form-control input-sm w-p50" data-rule="required;"/></td>
          </tr>
         <tr>
            <th class="w-80px">标题：</th>
            <td><input type="text" name="title" class="form-control input-sm w-p50" data-rule="required;"/></td>
          </tr>
         <tr>
            <th class="w-80px">充值描述：</th>
            <td><input type="text" name="body" class="form-control input-sm w-p50" data-rule="required;"/></td>
          </tr>
         <tr>
            <th class="w-80px">充值金额：</th>
            <td><input type="text" name="amount" class="form-control input-sm w-p50" data-rule="required;"/></td>
          </tr>

  </table>
  </@p.valid>
</body>
</html>
