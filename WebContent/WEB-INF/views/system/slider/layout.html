<!DOCTYPE html>
<html>
<head>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type">
<@p.resource types="Jquery,Easyui,AnyDataGrid,Tree,NiceScroll"/>
<script type="text/javascript">
  var myparams = {
    userId : top.userId
  };
  $(function() {
    niceScroll(".panel-body");
    var tree = new Tree();
    tree.queryParams = myparams;
    tree.url = "slider_tree_data.do";
    tree.initTree("mytree");
    tree.onClick = onClick;
  });
  function onClick(node) {
    slider.search(myparams);
  }
</script>
</head>
<body class="easyui-layout" style="overflow-y: hidden">
 <div region="center" href="slider_list_turn.do" title = "首页轮播" style="padding: 0px; overflow: hidden; border: none"></div>
</body>
</html>
