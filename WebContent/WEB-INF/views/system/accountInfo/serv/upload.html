<!DOCTYPE HTML>
<html>
<head>
<title>上传文件</title><@p.resource types="Jquery,webuploader"/> <@p.js src="plug-in/webuploader/js/demo.js"/>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<style type="text/css">
a:link,a:visited{
 text-decoration:none;  /*超链接无下划线*/
}
</style>

<script type="text/javascript">
  $(function() {
    var upload = new Upload({
      id : "uploader",
      accept : "xls",
      server : "${base}/admin/user/upload_user_save.do"
    });
    
    upload.uploadSuccess=function(file,data){
    	top.Current_iframe().contentWindow.houseowner.refresh();
    }

  });
</script>
</head>
<body style="overflow-y: hidden">
 <p>
	 <a href="${base}/upload/导入模板.xlsx" class="btn">
 		<input type="button" value="点我下载模板"/>
	 </a>
</p>
 <div id="uploader" class="wu-example">
  <div class="queueList">
   <div id="dndArea" class="placeholder">
    <div id="filePicker"></div>
    <p>或将文件拖到这里</p>
   </div>
  </div>
  <div class="statusBar" style="display: none;">
   <div class="progress" style="display: none;">
    <span class="text">0%</span> <span class="percentage"></span>
   </div>
   <div class="info"></div>
   <div class="btns">
    <div id="filePicker2"></div>
    <div class="uploadBtn">开始上传</div>
   </div>
  </div>
 </div>
</body>
</html>
