<!DOCTYPE html>
<html>
<head>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
<link rel="stylesheet" href="/plug-in/webui/layui/css/layui.css" media="all">
<link rel="stylesheet" href="/plug-in/webui/layui/css/global.css" media="all">
<@p.resource types="Jquery,NiceScroll,EasyUI,webuploader"/>
</head>
<body>
<@p.valid id="help" action="help_add_sub.do" class="layui-form">
        <fieldset class="layui-elem-field layui-field-title">
			<legend>添加帮助内容</legend>
		</fieldset>
		         <div class="layui-form-item">
				    <div class="layui-inline">
				    	<label class="layui-form-label">排序编号：</label>
						<div class="layui-input-inline">
							<input id="helpNo" name="helpNo" type="text" data-rule="required;" class="layui-input">
						</div>
				    </div>
			     </div>
		         <div class="layui-form-item">
				    <div class="layui-inline">
				    	<label class="layui-form-label">问题：</label>
						<div class="layui-input-inline">
							<input id="question" name="question" type="text" data-rule="required;" class="layui-input">
						</div>
				    </div>
			     </div>
			     
			     <div class="layui-form-item layui-form-text" style="width: 350px; height: 100px;">
					<label class="layui-form-label">解答：</label>
					<div class="layui-input-block" style="width: 350px; height: 100px;">
						<textarea placeholder="请输入内容"  id="answer" name="answer" data-rule="required"  class="layui-textarea"></textarea>
					</div>
				</div>
				
  </@p.valid>
  <script src="${base}/plug-in/webui/layui/lay/dest/layui.all.js" charset="utf-8"></script>
</body>
</html>
