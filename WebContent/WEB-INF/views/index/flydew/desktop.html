<!DOCTYPE html><html><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><title>我的桌面</title><meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"><link href="${base}/plug-in/bootstrap/css/bootstrap.min.css?version=${version}" rel="stylesheet" /><link href="${base}/plug-in/font-awesome/css/font-awesome.min.css?version=${version}" rel="stylesheet" /><link href="${base}/res/theme/flydew/css/index.css?version=${version}" rel="stylesheet" /><script src="${base}/plug-in/jquery/jquery-1.10.2.min.js?version=${version}"></script><script src="${base}/res/theme/flydew/js/Chart.js?version=${version}"></script><script>	$(function() {		if ($('#areascontent').height() > $(window).height() - 20) {			$('#areascontent').css("margin-right", "0px");		}		$('#areascontent').height($(window).height() - 22);		$(window).resize(function(e) {			window.setTimeout(function() {				$('#areascontent').height($(window).height() - 22);			}, 200);		});		//Canvas1();		Canvas2();		Canvas3();	});	function Canvas1() {		var randomScalingFactor = function() {			return Math.round(Math.random() * 100)		};		var doughnutData = [ {			value : "${stuUserCount}",			color : "#F7464A",			highlight : "#e35b5a",			label : "学员"		}, {			value : "${commUserCount}",			color : "#4f5c65",			highlight : "#949FB1",			label : "非学员"		} ];		var ctx = document.getElementById("Canvas1").getContext("2d");		window.myDoughnut = new Chart(ctx).Doughnut(doughnutData, {			responsive : false		});	}	function Canvas2() {		var randomScalingFactor = function() {			return Math.round(Math.random() * 100)		};		var lineChartData = { 			labels : [ "${dates[0]}", "${dates[1]}", "${dates[2]}", "${dates[3]}", "${dates[4]}", "${dates[5]}", "${dates[6]}" ], 			datasets : [ {				fillColor : "rgba(220,220,220,0.2)",				strokeColor : "rgba(220,220,220,1)",				pointColor : "rgba(220,220,220,1)",				pointStrokeColor : "#fff",				pointHighlightFill : "#fff",				pointHighlightStroke : "rgba(220,220,220,1)",				data : [ ${datesNum[0]}, ${datesNum[1]}, ${datesNum[2]}, ${datesNum[3]}, ${datesNum[4]}, ${datesNum[5]}, ${datesNum[6]} ]			} ]		}		var ctx = document.getElementById("Canvas2").getContext("2d");		window.myLine = new Chart(ctx).Line(lineChartData, {			bezierCurve : false,		});	}	function Canvas3() {		var randomScalingFactor = function() {			return Math.round(Math.random() * 100)		};		var months=new Array();				<#list months as month>		months.push("${month}");		</#list>				var monthsData=new Array();				<#list monthsNum as num>			monthsData.push("${num}");		</#list>				var lineChartData = {			labels :months,			datasets : [ {				fillColor : "#578ebe",				data :monthsData			}]		}		var ctx = document.getElementById("Canvas3").getContext("2d");		window.myLine = new Chart(ctx).Bar(lineChartData, {			bezierCurve : false,		});	}		function openUrl(url,name,code){		parent.$.learuntab.addTab2(url,name,code);	}	</script></head><body style="overflow: hidden; margin: 0px; ba">	<img src="/res/forend/image/bg.png" alt="User Image" width="100%"></body></html>
