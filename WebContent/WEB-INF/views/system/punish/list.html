<body style="overflow: hidden">
 <script type="text/javascript">
      var punish;
    $(function() {
      punish = new Dd("punish");
      punish.url = "punish_list_data.do";
      punish.title = "信息";
      punish.colM = [ [ {
        field : "ck",
        checkbox : true,
        align : "center"
      }, {
        title : "主键",
        field : "punishId",
        alias : "p",
        hidden:true
      } ,{
        title : "惩罚开始时间",
        field : "startTime",
        alias : "p",
        width : 100,
        align : "center"
      } ,{
        title : "惩罚结束时间",
        field : "endTime",
        alias : "p",
        width : 100,
        align : "center"
      } ,{
        title : "创建时间",
        field : "createDate",
        alias : "p",
        width : 100,
        align : "center"
      } ,{
        title : "状态 0 失效 1生效",
        field : "status",
        alias : "p",
        width : 100,
        align : "center"
      } ,{
        title : "惩罚用户ID",
        field : "accountInfoId",
        alias : "p",
        width : 100,
        align : "center"
      } ,{
        title : "运单ID",
        field : "wayBillId",
        alias : "p",
        width : 100,
        align : "center"
      } ] ];

      punish.toolbar = [ {
        id : "punish_add",
        text : "添加",
        iconCls : "icon-add",
        handler : function() {
          punish.open2({
            title : "添加",
            h : "70%",
			w : "45%",
            url : "punish_add_turn.do",
            params : myparams
          });
        }
      }, {
        id : "punish_edit",
        text : "修改",
        iconCls : "icon-edit",
        disabled : true,
        handler : function() {
          punish.updata2({
            title : "修改",
            h : "70%",
			w : "45%",
            url : "punish_edit_turn.do",
            params : {
                punishId : punish.rowKey
            }
		  });
        }
      }, {
        id : "punish_del",
        text : "删除",
        iconCls : "icon-remove",
        disabled : true,
        handler : function() {
          punish.remove({
             url : "punish_del_sub.do",
             params : {
                punishId : punish.rowKey
             }
		  });
        }
      } ];
      punish.param = myparams;
      punish.onClickRow = function(rowIndex, rowData) {
       $("#punish_edit,#punish_del").linkbutton("enable");
      }
      punish.onLoadSuccess = function(data) {
       $("#punish_edit,#punish_del").linkbutton("disable");
      };
      punish.LoadDataGrid();
      $('#search').linkbutton({
        iconCls : 'icon-search',
        onClick : function() {
          punish.search(myparams);
        }
      });
    });
  </script>
 <div fit="true" class="easyui-layout">
  <div region="north" title="查询条件" style="height: 70px;">
   <div class="pannel_search">
       <a href="javascript:;" id="search">查询</a>
   </div>
  </div>
  <div region="center" style="overflow: hidden;border: none;">
   <table fit="true" namespace="punish" id="punish" class="datagrid"></table>
  </div>
 </div>
</body>
