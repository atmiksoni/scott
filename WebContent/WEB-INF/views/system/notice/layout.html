<!DOCTYPE html>
<html>
<head>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type">
<@p.resource types="Jquery,Easyui,AnyDataGrid,Tree,NiceScroll"/>
<script type="text/javascript">
	var myparams = {
		userId : top.userId,
		dataItemCode : "xwdt"
	};
	function tree_click(node) {
		myparams.dataItemDetailsId = node.id;
		$("#notice_add").linkbutton("enable");
		notice.search(myparams);
		notice.setTitle(node.name);
	}
</script>
</head>
<body class="easyui-layout" style="overflow-y: hidden">
	<div region="center" href="notice_list_turn.do" style="padding: 0px; overflow: hidden; border: none"></div>
</body>
</html>
