<body style="overflow: hidden">
 <script type="text/javascript">
      var equipmenttyperemarkitem;
    $(function() {
      equipmenttyperemarkitem = new Dd("equipmenttyperemarkitem");
      equipmenttyperemarkitem.url = "equipmenttyperemarkitem_list_data.do";
      equipmenttyperemarkitem.title = "${(languaged !='')?string('englishName',' 设备类型备注详情信息 ')}";
      equipmenttyperemarkitem.colM = [ [ /* {
        field : "ck",
        checkbox : true,
        align : "center"
      },  */{
        title : "主键",
        field : "equipmenttyperemarkitemId",
        alias : "e",
        hidden:true
      } ,{
        title : "${(languaged !='')?string('equipmentTypeRemarkId','设备类型备注ID')}",
        field : "equipmentTypeRemarkId",
        alias : "e",
        width : 100,
        align : "center"
      } ,{
        title : "${(languaged !='')?string('equipmentTypeRemarkItemName','设备类型备注详情名称')}",
        field : "equipmentTypeRemarkItemName",
        alias : "e",
        width : 100,
        align : "center"
      }  ,{
          title : "${(languaged !='')?string('equipmentTypeRemarkItemEnglishName','设备类型备注详情英文名称')}",
          field : "equipmentTypeRemarkItemEnglishName",
          alias : "e",
          width : 100,
          align : "center"
        } ,{
        title : "${(languaged !='')?string('indexs','排序')}",
        field : "indexs",
        alias : "e",
        width : 100,
        align : "center"
      } ,{
        title : "${(languaged !='')?string('createDate','创建时间')}",
        field : "createDate",
        alias : "e",
        width : 100,
        align : "center"
      } ] ];

      equipmenttyperemarkitem.toolbar = [ {
        id : "equipmenttyperemarkitem_add",
        text : "${(languaged !='')?string('add',' 添加 ')}",
        iconCls : "icon-add",
        handler : function() {
          equipmenttyperemarkitem.open2({
            title : "${(languaged !='')?string('add','添加 设备类型备注详情')}",
            h : "70%",
			w : "45%",
			btn:["${(languaged !='')?string('confirm',' 确认 ')}","${(languaged !='')?string('close',' 关闭 ')}"],
            url : "equipmenttyperemarkitem_add_turn.do",
            params : myparams
          });
        }
      }, {
        id : "equipmenttyperemarkitem_edit",
        text : "${(languaged !='')?string('edit',' 修改')}",
        iconCls : "icon-edit",
        disabled : true,
        handler : function() {
          equipmenttyperemarkitem.updata2({
            title : "${(languaged !='')?string('edit','修改 设备类型备注详情')}",
            h : "70%",
			w : "45%",
            url : "equipmenttyperemarkitem_edit_turn.do",
            btn:["${(languaged !='')?string('confirm',' 确认 ')}","${(languaged !='')?string('close',' 关闭 ')}"],
            params : {
                equipmenttyperemarkitemId : equipmenttyperemarkitem.rowKey
            }
		  });
        }
      }, {
        id : "equipmenttyperemarkitem_del",
        text : "${(languaged !='')?string('delete',' 删除')}",
        iconCls : "icon-remove",
        disabled : true,
        handler : function() {
          equipmenttyperemarkitem.remove({
             url : "equipmenttyperemarkitem_del_sub.do",
             params : {
                equipmenttyperemarkitemId : equipmenttyperemarkitem.rowKey
             },
             title:"${(languaged !='')?string('are you delete?','')}",
             content:"${(languaged !='')?string('delete content','确定要删除所选记录吗?')}",
              btn:["${(languaged !='')?string('confirm',' 确认 ')}","${(languaged !='')?string('close',' 关闭 ')}"]
		  });
        }
      } ];
      equipmenttyperemarkitem.param = myparams;
      equipmenttyperemarkitem.onClickRow = function(rowIndex, rowData) {
       $("#equipmenttyperemarkitem_edit,#equipmenttyperemarkitem_del").linkbutton("enable");
      }
      equipmenttyperemarkitem.onLoadSuccess = function(data) {
       $("#equipmenttyperemarkitem_edit,#equipmenttyperemarkitem_del").linkbutton("disable");
      };
      equipmenttyperemarkitem.LoadDataGrid();
      $('#search').linkbutton({
        iconCls : 'icon-search',
        onClick : function() {
          equipmenttyperemarkitem.search(myparams);
        }
      });
    });
  </script>
 <div fit="true" class="easyui-layout">
  <div region="north" title="查询条件" style="height: 70px;">
   <div class="pannel_search">
       <a href="javascript:;" id="search">${(languaged !='')?string('search','查询')}</a>
   </div>
  </div>
  <div region="center" style="overflow: hidden;border: none;">
   <table fit="true" namespace="equipmenttyperemarkitem" id="equipmenttyperemarkitem" class="datagrid"></table>
  </div>
 </div>
</body>
